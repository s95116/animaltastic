<!DOCTYPE html>
<html>
<head>
	<title>Animals Galore</title>

<!-- Bootstrap CDN & CSS Override & GoogleFont-->
<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="assets/css/style.css">
<link href='https://fonts.googleapis.com/css?family=Catamaran:400,500' rel='stylesheet' type='text/css'>

<!-- jQuery & AJAX CDN  -->
<script src="https://code.jquery.com/jquery-2.2.4.min.js" ></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular.min.js"></script>

</head>
<body>

<header>

	<h1>Animals Galore</h1>

</header>

<div class="container">
	<div class="row">


		<!-- Animal Buttons -->
		<div class="col-md-10" id="animal-buttons">
			<button id="btn-custom" class="animalButton" data-animal="cat">Cat</button>
		    <button id="btn-custom" class="animalButton" data-animal="dog">Dog</button>
		    <button id="btn-custom" class="animalButton" data-animal="turtle">Turtle</button>
		    <button id="btn-custom" class="animalButton" data-animal="owl">Owl</button>
		    <button id="btn-custom" class="animalButton" data-animal="bison">Bison</button>
		    <button id="btn-custom" class="animalButton" data-animal="bullmastiff">Bull Mastiff</button>
		    <button id="btn-custom" class="animalButton" data-animal="hippopotamus">Hippopotamus</button>
		    <button id="btn-custom" class="animalButton" data-animal="giraffe">Giraffe</button>
		    <button id="btn-custom" class="animalButton" data-animal="greyhound">Greyhound</button>
		    <button id="btn-custom" class="animalButton" data-animal="koala">Koala</button>
	    </div><!--End of First Column --> 


	    <!-- Search box to add an animal -->
	    <div class="col-md-2">
	    	<form id="animal-form">
			    <label form="animal-input">Add an animal</label>
			    <input type="text" id="animal-input"><br>
    			<input id="addAnimal" type="submit" value="Animal Search">  
  			</form>
	    </div><!-- End of Second Column -->
    </div><!--End of First Row-->

    <!-- GifArea -->
    <div class="row">
    	<div class="col-md-12" class="animal-gifs">
			<div id="gifArea"></div>
		</div><!--End of Third Column --> 
	</div><!--End of Second Row-->


</div><!--End of Container -->

<!-- App JS -->
<script src="assets/javascript/app.js"></script>
</body>
</html>
